<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="header-title">
      <div class="title-container">
        <span>Age Calculator</span>
        <img src="assets/icon/ac.png" class="head-img" alt="App Icon" />
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="grad">
  <div class="ion-padding text-center dob-wrapper">

    <!-- Instructions -->
    <h5 class="dob-instruction">
      ðŸ“… Select your date of birth using the calendar below
    </h5>

    <!-- DOB Picker -->
    <ion-item lines="none" class="dob-item">
      <ion-label class="dob-label">Date of Birth</ion-label>
      <ion-button fill="clear" class="dob-button" (click)="openDateModal()">
        <ion-icon name="calendar-outline" slot="start" class="dob-icon"></ion-icon>
        <span class="dob-text">
          {{ myDate ? (myDate | date: 'dd/MM/yyyy') : 'Select' }}
        </span>
      </ion-button>
    </ion-item>

    <!-- Calculate Age Button -->
    <ion-button expand="block" class="calculate-btn" (click)="birthdayData()">
      ðŸŽ‚ Calculate Age
    </ion-button>

    <!-- Additional Message -->
    <div *ngIf="data" class="result-card info">
      ðŸ’¡ {{ data }}
    </div>

    <!-- Final Age Result -->
    <div *ngIf="days >= 0" class="result-card success">
      ðŸŽ‰ You are <strong>{{ years }}</strong> years <strong>{{ months }}</strong> months & <strong>{{ days }}</strong> days old!
    </div>

   

  </div>
   <!-- Decorative Lifecycle Image -->
    <div class="image-wrapper">
      <img src="assets/icon/lifecycle.png" class="lifecycle-img" alt="Lifecycle" />
    </div>
</ion-content>
